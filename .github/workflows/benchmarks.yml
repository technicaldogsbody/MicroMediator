name: Run Benchmarks

on:
  workflow_dispatch:
  schedule:
    - cron: '0 2 * * 1'  # Weekly on Monday at 2 AM UTC

jobs:
  benchmark:
    runs-on: windows-latest
    
    steps:
    - name: Checkout code
      uses: actions/checkout@v4
    
    - name: Setup .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: '10.0.x'
        dotnet-quality: 'preview'
    
    - name: Restore dependencies
      run: dotnet restore src/TechnicalDogsbody.MicroMediator/TechnicalDogsbody.MicroMediator.Benchmarks/TechnicalDogsbody.MicroMediator.Benchmarks.csproj
    
    - name: Build benchmarks
      run: dotnet build src/TechnicalDogsbody.MicroMediator/TechnicalDogsbody.MicroMediator.Benchmarks/TechnicalDogsbody.MicroMediator.Benchmarks.csproj --configuration Release
    
    - name: Run benchmarks
      run: dotnet run --project src/TechnicalDogsbody.MicroMediator/TechnicalDogsbody.MicroMediator.Benchmarks/TechnicalDogsbody.MicroMediator.Benchmarks.csproj --configuration Release -- --memory --filter *
    
    - name: Upload benchmark results
      uses: actions/upload-artifact@v4
      if: always()
      with:
        name: benchmark-results
        path: src/TechnicalDogsbody.MicroMediator/TechnicalDogsbody.MicroMediator.Benchmarks/bin/Release/net10.0/BenchmarkDotNet.Artifacts/results/**/*
